<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Aloud Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Read Aloud</h2>
  <div>
    <button id="startReading">Start Reading</button>
    <button id="stopReading">Stop Reading</button>
  </div>
  <div>
    <label for="voice">Choose Voice:</label>
    <select id="voice">
      <!-- Options will be dynamically added here -->
    </select>
  </div>
  <div>
    <label for="speed">Reading Speed:</label>
    <input type="range" id="speed" min="0.5" max="10" step="0.1" value="1">
    <span id="speedValue">1</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
